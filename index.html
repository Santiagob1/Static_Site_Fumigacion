<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="password" placeholder="Contrase침a">
        <button onclick="login()">Iniciar Sesi칩n</button>
        <p id="error-msg" style="color: red;"></p>
    </div>

    <script>
        async function login() {
            const correo = document.getElementById('email').value;
            const contrasena = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            errorMsg.textContent = '';

            try {
                const response = await fetch('https://empresa-fumigacion-latest.onrender.com/api/v1/auth/loginAdmin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ correo, contrasena })
                });
                
                const data = await response.json();
                if (!data.error) {
                    localStorage.setItem('token', data.respuesta.token);
                    window.location.href = 'crud.html'; // Redirige a la p치gina del CRUD
                } else {
                    errorMsg.textContent = 'Credenciales incorrectas';
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
                errorMsg.textContent = 'Error al iniciar sesi칩n';
            }
        }
    </script>
</body>
</html>
