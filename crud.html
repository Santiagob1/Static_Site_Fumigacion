<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="crud-container">
        <h2>Gesti√≥n de Clientes</h2>
        <button id="logout">Cerrar Sesi√≥n</button>
        <table id="clientes-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Direcci√≥n</th>
                    <th>Tel√©fono</th>
                    <th>Correo</th>
                    <th>Tarifa Inicial</th>
                    <th>Mensualidad</th>
                    <th>C√≥digo Postal</th>
                    <th>Plagas Encontradas</th>
                    <th>Zona</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="clientes-body">
                <!-- Datos din√°micos aqu√≠ -->
            </tbody>
        </table>
    </div>

    <script>
        const API_URL = "https://empresa-fumigacion-latest.onrender.com/api/v1";

        async function cargarClientes() {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "login.html"; // Redirige si no hay token
                return;
            }

            const response = await fetch(`${API_URL}/clientes/all`, {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}` }
            });

            const clientes = await response.json();
            const tbody = document.getElementById("clientes-body");
            tbody.innerHTML = "";

            clientes.forEach(cliente => {
                const row = `
                    <tr>
                        <td>${cliente.id}</td>
                        <td>${cliente.nombre}</td>
                        <td>${cliente.direccion}</td>
                        <td>${cliente.telefono}</td>
                        <td>${cliente.correo}</td>
                        <td>${cliente.tarifaInicial}</td>
                        <td>${cliente.mensualidad}</td>
                        <td>${cliente.codigoPostal}</td>
                        <td>${cliente.plagasEncontradas}</td>
                        <td>${cliente.zona}</td>
                        <td>
                            <button class="edit-btn">‚úèÔ∏è</button>
                            <button class="delete-btn">üóëÔ∏è</button>
                        </td>
                    </tr>`;
                tbody.innerHTML += row;
            });
        }

        document.getElementById("logout").addEventListener("click", function () {
            localStorage.removeItem("token");
            window.location.href = "login.html";
        });

        cargarClientes();
    </script>

</body>
</html>
