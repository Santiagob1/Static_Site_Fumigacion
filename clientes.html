<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="clientes.css">
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Lista de Clientes</h1>
        </header>

        <div class="container">
            <aside class="sidebar">
                <h2 id="nombre-usuario">Usuario</h2>
                <button id="agregar-cliente">Agregar Cliente</button>
                <button id="actualizar-cliente" disabled>Actualizar Cliente</button>
                <button id="eliminar-cliente" disabled>Eliminar Cliente</button>
                <button id="realizar-venta" disabled>Realizar Venta</button>
                <button id="reportes">Reportes</button>
                <button id="cerrar-sesion">Cerrar Sesión</button>
            </aside>

            <section class="content">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Dirección</th>
                                <th>Teléfono</th>
                                <th>Correo</th>
                                <th>Tarifa Inicial</th>
                                <th>Mensualidad</th>
                                <th>Código Postal</th>
                                <th>Plagas Encontradas</th>
                                <th>Zona</th>
                            </tr>
                        </thead>
                        <tbody id="clientes-tbody">
                            <!-- Los clientes se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <script src="clientes.js"></script>
</body>
</html>
