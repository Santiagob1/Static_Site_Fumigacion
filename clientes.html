<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="clientes.css">
</head>
<body>
    <button id="cerrar-sesion">Cerrar Sesión</button>
    <div class="container">
        <div class="tabla-container">
            <h2>Lista de Clientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientes-tbody"></tbody>
            </table>
        </div>
        <div class="formulario-container">
            <h2>Datos del Cliente</h2>
            <form id="cliente-form">
                <label>ID:</label>
                <input type="text" id="id" required>
                <label>Nombre:</label>
                <input type="text" id="nombre" required>
                <label>Dirección:</label>
                <input type="text" id="direccion" required>
                <label>Teléfono:</label>
                <input type="text" id="telefono" required>
                <label>Correo:</label>
                <input type="email" id="correo" required>
                <label>Tarifa Inicial:</label>
                <input type="number" id="tarifaInicial" required>
                <label>Mensualidad:</label>
                <input type="number" id="mensualidad" required>
                <label>Código Postal:</label>
                <input type="number" id="codigoPostal" required>
                <label>Plagas Encontradas:</label>
                <input type="text" id="plagasEncontradas">
                <label>Zona:</label>
                <input type="text" id="zona" required>
                <button type="button" id="agregar">Agregar</button>
                <button type="button" id="actualizar">Actualizar</button>
                <button type="button" id="eliminar">Eliminar</button>
            </form>
        </div>
    </div>
    <script src="clientes.js"></script>
</body>
</html>
